{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2><i class="fas fa-history"></i> File History</h2>
        <p class="text-muted">View and download previously generated reports</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                        <tr>
                            <td><i class="fas fa-file-excel text-success"></i> {{ file.filename }}</td>
                            <td><span class="badge bg-primary">{{ file.type }}</span></td>
                            <td>{{ file.size }}</td>
                            <td>{{ file.created }}</td>
                            <td>
                                <a href="/api/download/{{ file.filename }}" class="btn btn-sm btn-success">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <button class="btn btn-sm btn-danger" onclick="deleteFile('{{ file.filename }}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function deleteFile(filename) {
    if (confirm('Are you sure you want to delete this file?')) {
        fetch(`/api/delete/${filename}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert('Error deleting file');
            }
        });
    }
}
</script>
{% endblock %}
